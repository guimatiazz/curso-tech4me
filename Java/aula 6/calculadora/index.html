<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="resultado">0</span>
        </div>
        <div class="buttons">
            <div class="button" onclick="contabilizar(7)" >7</div>
            <div class="button" onclick="contabilizar(8)">8</div> 
            <div class="button" onclick="contabilizar(9)">9</div>
            <div class="button operator" onclick="dividir('/')">/</div>
            <div class="button" onclick="contabilizar(4)">4</div>
            <div class="button" onclick="contabilizar(5)">5</div>
            <div class="button" onclick="contabilizar(6)">6</div>
            <div class="button operator" onclick="multiplicar('*')">*</div>
            <div class="button" onclick="contabilizar(1)">1</div>
            <div class="button" onclick="contabilizar(2)">2</div>
            <div class="button" onclick="contabilizar(3)">3</div>
            <div class="button operator" onclick="subitrair('-')">-</div>
            <div class="button" onclick="contabilizar(0)">0</div>
            <div class="button" onclick="nmrVirgula()">.</div>
            <div class="button" onclick="zerar()" >C</div>
            <div class="button operator" onclick="calcular('+')" >+</div>
            <div class="button equal" onclick="calcularResultado()">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
