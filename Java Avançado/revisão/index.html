<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--   1º Criar um form para cadastrar usuário com campos para, nome, sobrenome, email, senha e confirmar senha -->
    <form id="form">
        <label for="nome">Digite seu nome</label><br>
        <input type="text" id="nome" placeholder="nome" required><br>
        <label for="sobrenome">Digite seu sobrenome</label><br>
        <input type="text" id="sobrenome" placeholder="sobrenome" required><br>
        <label for="email">Digite seu email</label><br>
        <input type="text" id="email" required><br>
        <label for="senha">Digite sua senha</label><br>
        <input type="text" id="senha" required><br> 
        <label for="confirmar">Confirme sua senha</label><br>
        <input type="text" id="confirmar" required><br>
        <button type="submit" id="cadastrar">cadastrar</button>
    </form>

    <button id="exibir">Exibir Usuarios</button>

    <script src="script.js"></script>
</body>
</html>
